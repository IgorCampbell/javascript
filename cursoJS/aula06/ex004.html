<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font: normal 20pt Arial;
      }
    </style>
  </head>
  <body>
    <script>
      nome = window.prompt("Digite seu nome");
      document.write(
        `Olá <strong>${nome}</strong> seu nome possuí ${nome.length} letras.<br/>`
      );
      document.write(
        `Seu nome em maísculo fica assim ${nome.toUpperCase()}.<br/>`
      );
      document.write(
        `Seu nome em minúsculo fica assim ${nome.toLowerCase()}.<br/>`
      );
    </script>
  </body>
</html>
